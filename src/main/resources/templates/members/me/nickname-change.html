<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 기본 파비콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
    <!-- 구형 브라우저 호환용 ICO -->
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/members.css">
    <script>
        async function updateNickname(event){
            event.preventDefault();

            const token = localStorage.getItem('jwt-token');
            const nickname = document.getElementById('nickname').value.trim();
            const message = document.getElementById('message');

            if (!token) {
                document.getElementById('message').innerText = '로컬 스토리지에 토큰이 없습니다. 먼저 로그인을 해주세요.';
                return;
            }
            //닉네임 검증
            if(!nickname){
                message.innerText = '닉네임을 입력해주세요';
                message.style.color = 'red';
                return
            }
            try{
                //닉네임 변경
                const res = await fetch('/api/members/me/nickname', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        nickname: nickname
                    })
                });

                if(!res.ok){
                    const errorData = await res.json();
                    throw new Error(errorData.message ||'닉네임 변경에 실패했습니다.');
                }
                alert('닉네임 변경에 성공했습니다.');
                location.href = '/members/me';
            }catch (error){
                message.innerText = error.message;
                message.style.color = 'red';
            }
        }
    </script>
</head>
<body>
<div class="nickname-wrapper">
    <div class="header-logo-container">
        <a href="/">
            <img src="/images/logo.png" alt="서비스 로고">
        </a>
    </div>
    <h2>닉네임 변경</h2>
    <div class="nickname-container">
        <h3>변경할 닉네임을 올려주세요</h3>
        <form onsubmit="updateNickname(event)">
            <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요">
            <span id="message" style="display:block; margin-top:10px;"></span>
            <input type="submit" value="닉네임 변경">
        </form>
        <a href="/members/me">돌아가기</a>
    </div>
</div>
</body>
</html>
