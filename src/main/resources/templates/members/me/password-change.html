<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <!-- 기본 파비콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
    <!-- 구형 브라우저 호환용 ICO -->
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/members.css">
</head>
<body>

<div class="password-change-wrapper">
    <div class="header-logo-container">
        <a href="/">
            <img src="/images/logo.png" alt="서비스 로고">
        </a>
    </div>
    <h1>비밀번호 변경</h1>
    <div id="step1-verify-current">
        <h2>1. 현재 비밀번호 확인</h2>
        <p>계정 보호를 위해 현재 사용 중인 비밀번호를 입력해주세요.</p>
        <form id="form-step1">
            <label for="current-password-input">현재 비밀번호:</label>
            <input type="password" id="current-password-input" required>
            <button type="submit" id="verify-btn">확인</button>
        </form>
        <div id="step1-message" style="color: red;"></div>
        <a href="/members/me">돌아가기</a>
    </div>

    <div id="step2-set-new" style="display: none;">
        <h2>2. 새 비밀번호 설정</h2>
        <form id="form-step2">
            <div class="new-password-container">
                <label for="new-password-input">새 비밀번호:</label>
                <input type="password" id="new-password-input" placeholder="8~64자, 영문, 숫자, 특수문자" required>
            </div>
            <div class="confirm-password-container">
                <label for="confirm-password-input">새 비밀번호 확인:</label>
                <input type="password" id="confirm-password-input" required>
            </div>
            <div id="step2-message" style="color: red;"></div>
            <button type="submit" id="change-btn">비밀번호 변경</button>
        </form>
    </div>
</div>
<script src="/js/member/password-change.js"></script>
</body>
</html>
