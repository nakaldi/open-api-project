<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 기본 파비콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
    <!-- 구형 브라우저 호환용 ICO -->
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/members.css">
</head>
<body>

<div class="withdraw-wrapper">
    <div class="header-logo-container">
        <a href="/">
            <img src="/images/logo.png" alt="서비스 로고">
        </a>
    </div>
    <div id="step1-verification">
        <h2>회원탈퇴</h2>
        <h3> 회원 탈퇴를 원하시면 비밀번호를 입력해주세요.</h3>
        <h3> 회원에 관련된 모든 데이터가 삭제됩니다. </h3>
        <h3> 삭제된 데이터는 복구가 불가능합니다. </h3>

        <form id="withdraw-form">
            <input type="hidden" id="id" name="id" value=1>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
            <span id="message" style="display:block; margin-top:10px;"></span>
            <button type="submit">탈퇴하기</button>
        </form>
        <a href="/members/me">돌아가기</a>
    </div>

    <div id="step2-goodbye" style="display: none;">
        <h2>이용해주셔서 감사합니다. 탈퇴가 완료되었습니다</h2>
        <a href="/">홈으로 이동하기</a>
    </div>
</div>
</body>
<script>
    const step1Div = document.getElementById('step1-verification');
    const step2Div = document.getElementById('step2-goodbye');

    document.getElementById('withdraw-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const token = localStorage.getItem('jwt-token');
        const password =  document.getElementById('password').value;
        const message = document.getElementById('message');

        if (!token) {
            document.getElementById('message').innerText = '로컬 스토리지에 토큰이 없습니다. 먼저 로그인을 해주세요.';
            return;
        }
        //비밀번호 검증
        fetch(`/api/members/me/password/verify`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ currentPassword: password })
        })
        .then(response => {
            if (!response.ok) {
                document.getElementById('message').innerText = '비밀번호가 일치하지않습니다';
                document.getElementById('message').style.color = 'red';
                throw new Error('비밀번호가 일치하지않습니다');
                return;
            }
            //리턴을 생략하고 fetch를하면 fetch는 실행됨 대신 .then()이 기다리지 않고 바로 실행
            return fetch('/api/members/me', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                 body: JSON.stringify({ currentPassword: password })
            });
        })
        .then(response => {
            if (!response.ok) {
               throw new Error('회원 탈퇴 실패');
            }
            step1Div.style.display = 'none';
            step2Div.style.display = 'block';
            localStorage.removeItem('jwt-token');
        })
        .catch(error => {
            message.innerText = error.message;
            message.style.color = 'red';
        });
    });
</script>
</html>
